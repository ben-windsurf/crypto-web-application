# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:cryptodb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:changeMe123!}

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (disabled by default, enable only in dev profile)
spring.h2.console.enabled=false

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Logging (INFO level by default)
logging.level.com.crypto=INFO
logging.level.org.springframework.web=INFO

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:8080,http://localhost:3000}

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-must-be-at-least-256-bits-long-change-in-production}
jwt.expiration=86400000

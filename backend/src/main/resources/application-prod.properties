# Production-specific configuration

# H2 Console must be disabled in production
spring.h2.console.enabled=false

# No SQL logging in production
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Production logging levels
logging.level.com.crypto=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN

# Require strong database password from environment
spring.datasource.password=${DB_PASSWORD}

# Require proper JWT secret from environment
jwt.secret=${JWT_SECRET}

# Require CORS origins from environment
cors.allowed.origins=${CORS_ALLOWED_ORIGINS}
